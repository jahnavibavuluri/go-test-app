apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolboxes-prod-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jahnavibavuluri/go-test-app.git'
    targetRevision: HEAD
    path: prod-cluster
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
